<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz Turysty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="../static/js/formSelectDataOrigin.js" defer></script>
    <link rel="stylesheet" href="../static/css/formSelectDataOrigin.css">
</head>
<body>
    <div class="full-page-container container-fluid text-center py-5">
        <h2 class="text-center">Formularz Turysty</h2>
        <form id="touristForm">
            <div class="mb-3">
                <p>Powiedz mi coś o sobie!</p>
                <div class="row">
                    <div class="col">
                        <a href="chatBot" class="page-link" data-page="chatBot">
                            <img src="../static/img/chatbot.png" alt="ChatBot" class="img-fluid">
                            <p>ChatBot <span id="chatBot-tick" class="tick">✔</span></p>
                        </a>
                    </div>
                    <div class="col">
                        <a href="instagram" class="page-link" data-page="instagram">
                            <img src="../static/img/instagram.png" alt="Instagram" class="img-fluid">
                            <p>Instagram <span id="instagram-tick" class="tick">✔</span></p>
                        </a>
                    </div>
                    <div class="col">
                        <a href="survey" class="page-link" data-page="survey">
                            <img src="../static/img/survey.png" alt="Ankieta" class="img-fluid">
                            <p>Ankieta <span id="survey-tick" class="tick">✔</span></p>
                        </a>
                    </div>
                </div>
            </div>
        </form>
        <a href="touristTypeDisplay" class="btn btn-light btn-lg" id="checkNowButton" disabled>Sprawdź jakim typem turysty jestem!</a>
    </div>
</body>
</html>
