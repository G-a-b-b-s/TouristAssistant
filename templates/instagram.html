<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz Turysty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="../static/js/instagram.js" defer></script>
    <link rel="stylesheet" href="../static/css/instagram.css">
</head>
<body>
<div class="full-page-container container-fluid text-center py-5">
    <img src="../static/img/instaText.png">
    <p>Podaj swoją nazwę użytkownika!</p>
    <input type="text" id="username" placeholder="Nazwa użytkownika">
    <button id="submitBtn" class="btn btn-primary mt-3">Submit</button>
    <div id="progressContainer" class="mt-3" style="display: none; width: 100%; max-width: 400px; margin: auto;">
        <div class="progress">
            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated custom-progress-bar" role="progressbar"
                 style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
</div>
</body>
</html>
