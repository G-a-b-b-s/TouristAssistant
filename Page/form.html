<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz Turysty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="js/form.js" defer></script>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <div class="full-page-container container-fluid text-center py-5">
        <h2 class="text-center">Formularz Turysty</h2>
        <form id="touristForm">
            <div class="mb-3">
                <label for="name" class="form-label">Imię</label>
                <input type="text" class="form-control" id="name" placeholder="Wpisz swoje imię" required>
            </div>
            <div class="mb-3">
                <label for="duration" class="form-label">Długość wycieczki (dni)</label>
                <input type="number" class="form-control" id="duration" required>
            </div>
            <div class="mb-3">
                <label for="startDate" class="form-label">Data rozpoczęcia</label>
                <input type="date" class="form-control" id="startDate" required>
            </div>

        <a href="../templates/formTouristType.html" class="btn btn-primary btn-lg">Zatwierdź</a>
        </form>
    </div>
</body>
</html>
