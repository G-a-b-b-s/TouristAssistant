<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz Turysty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="js/form.js" defer></script>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <div class="full-page-container container-fluid text-center py-5">
        <h2 class="text-center">Formularz Turysty</h2>
        <form id="touristForm">
            <div class="mb-3">
                <label for="name" class="form-label">Imię</label>
                <input type="text" class="form-control" id="name" placeholder="Wpisz swoje imię" required>
            </div>
            <div class="mb-3">
                <label for="duration" class="form-label">Długość wycieczki (dni)</label>
                <input type="number" class="form-control" id="duration" required>
            </div>
            <div class="mb-3">
                <label for="startDate" class="form-label">Data rozpoczęcia</label>
                <input type="date" class="form-control" id="startDate" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Typ turysty</label><br>
                <!-- 9 różnych radiobuttonów -->
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="touristType" id="type1" value="Adventure" required>
                    <label class="form-check-label" for="type1">Adventure</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="touristType" id="type2" value="Architecture" required>
                    <label class="form-check-label" for="type2">Architecture</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="touristType" id="type3" value="Culture" required>
                    <label class="form-check-label" for="type3">Culture</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="touristType" id="type4" value="Foodies" required>
                    <label class="form-check-label" for="type4">Foodies</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="touristType" id="type5" value="Local Crafts & Shopping" required>
                    <label class="form-check-label" for="type5">Local Crafts & Shopping</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="touristType" id="type6" value="Nature" required>
                    <label class="form-check-label" for="type6">Nature</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="touristType" id="type7" value="NightLife" required>
                    <label class="form-check-label" for="type7">NightLife</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="touristType" id="type8" value="Relax" required>
                    <label class="form-check-label" for="type8">Relax</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="touristType" id="type9" value="Sports" required>
                    <label class="form-check-label" for="type9">Sports</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Zatwierdź</button>
        </form>
    </div>
</body>
</html>
